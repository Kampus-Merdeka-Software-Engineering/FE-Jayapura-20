    <div class="header" role="banner">

        <img src="asset/logo.png" />

        <input class="form-content" type="text" id="tujuan" name="tujuan" placeholder="Pilih kota tujuan" required />

        <label for="berat">Berat<span class="merah">*</span></label>
        <input class="form-berat" type="number" id="jumlah" name="berat" placeholder="kg" required />
        <button type="button" class="btn">Cek Ongkir</button><br />
      </form>
    </div>

    <div class="table">
      <table>
        <thead>
          <th>Layanan</th>
          <th>Asal</th>
          <th>Tujuan</th>
          <th>Berat</th>
          <th>Biaya</th>
